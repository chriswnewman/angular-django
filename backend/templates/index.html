{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Frontend</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="{% static 'frontend/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'frontend/styles.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body class="mat-app-background">
    <app-root></app-root>
    <script src="{% static 'frontend/runtime-es2015.js' %}" type="module"></script>
    <script src="{% static 'frontend/polyfills-es2015.js' %}" type="module"></script>
    <script src="{% static 'frontend/runtime-es5.js' %}" nomodule></script>
    <script src="{% static 'frontend/polyfills-es5.js' %}" nomodule></script>
    <script src="{% static 'frontend/main-es2015.js' %}" type="module"></script>
    <script src="{% static 'frontend/main-es5.js' %}" nomodule></script>
  </body>
</html>
